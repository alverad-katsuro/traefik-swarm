http:

  routers:
      jupyter-http:
        entryPoints:
          - "http" #Definir novo entrypoint
        rule: "Host(`jupyter.alverad.com.br`)"
        middlewares:
          - https-redirect
        service: jupyter

      jupyter-https:
        entryPoints:
          - "https" #Definir novo entrypoint
        rule: "Host(`jupyter.alverad.com.br`)"
        middlewares:
          - default-headers
        tls:
          certResolver: le
        service: jupyter

      minecraft:
        entryPoints:
          - "25565" #Definir novo entrypoint
        rule: "Host(`minecraft.alverad.com.br`)"
        service: minecraft



  services:
      jupyter:
        loadBalancer:
          servers:
            - url: "http://100.94.197.68:8889"
          passHostHeader: true

      minecraft_proxy:
        loadBalancer:
          servers:
            - url: "http://localhost:25565"
          passHostHeader: true


#endregion
  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true

    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https
